<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">

        <link rel="shortcut icon" href="images/Favicon.svg" type="image/x-icon">
        
        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/account.js"></script>
        <script type="module" src="scripts/roll.js"></script>
        
        <title>Instashot</title>
    </head>
    <body>
        <div class="Roll">
            <div class="Publish">
                <header>Publish</header>
                <button grayscale class="UploadButton">Upload</button>
                <input class="CaptionInput" placeholder="Caption" type="text">
                <button class="PublishButton">Publish</button>
            </div>
        </div>
        <center style="display: none;" class="Popup" form>
            <header>Sign In</header>
            <input class="UsernameInput" placeholder="Username" type="text">
            <input class="PasswordInput" placeholder="Password" type="text">
            <button class="SubmitButton">Submit</button>
        </center>
    </body>
